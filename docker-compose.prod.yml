services:
  j2it_web:
    image: ghcr.io/xtreemmak/j2it.us:${IMAGE_TAG:-latest}
    container_name: j2it_web
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      # Runtime-configurable feature toggles
      - PUBLIC_SCHEDULE_CALL_ENABLED=${PUBLIC_SCHEDULE_CALL_ENABLED:-false}
      - PUBLIC_INSIGHTS_ENABLED=${PUBLIC_INSIGHTS_ENABLED:-false}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - j2it_network

networks:
  j2it_network:
    driver: bridge
